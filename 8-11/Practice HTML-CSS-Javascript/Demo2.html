<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>

    <form action="">

        <p>Username: <input type="text" name="" id="" placeholder = "enter name"></p>
        <p>Phone: <input type="tel" name="" id=""></p>

        <p>Country
            <select name="" id="">
                <option value="" aria-placeholder="">--Select City--</option>
                <option value="USA" selected>USA</option>
                <option value="CANADA">CANADA</option>
                <option value="MEXICO">MEXICO</option>
                <option value="UK">UK</option>
                <option value="GERMANY">GERMANY</option>
                <option value="FRANCE">FRANCE</option>
            </select>

        </p>
        <p>Gender
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
        </p>

        <p>
            Interest
            <input type="checkbox" name="" id="">Sports
            <input type="checkbox" name="" id="">Video Games
        </p>

        <p>
            <input type="submit" value="Submit">

        </p>

    </form>
</body>
</html>

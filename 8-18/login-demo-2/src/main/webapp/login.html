<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
	h1 {
	    text-align: center;
	    font-family: 'Georama', sans-serif;
	    color: white;
	    font-size: 60px;
	}
	
	body {
	    background-color:rgb(1, 1, 24);
	    margin: 0px;
	    font-family: 'Georama', sans-serif;
	    color: white;
	    
	}
	.login {
	
	
    width: 1000px;
    background-color: rgba(255, 255, 255, 0.562);
    padding: 20px;
    margin: 0 auto;
    font-family: 'Georama', sans-serif;
    font-weight: bold;
    font-size: 24px;
    margin-top: 100px;
    border-radius: 7px;
	
	
	}
		.navbar {
	    background-color: rgb(58, 52, 121);
	    opacity: 80%;
	    justify-content: space-between;
	    width: 100%;
	    display: flex;
	    border-radius: 6px;
	}
	
	.navbar ul {
	    list-style-type: none;
	    margin:0;
	    padding:0;
	    overflow:hidden;
	    
	}
	
	.navbar li {
	    display:inline-block;
	    padding: 10px;
	    text-align: left;
	    /* float: left; */
	}
	.navbar a {
	    text-decoration: none;
	    color:white;
	    font-size: 24px;
	    font-family: 'Georama', sans-serif;
	    display: block;
	    padding: 14px 16px;
	    transition: 0.3s;
	    border-radius: 6px;
	}
	.navbar a:hover {
	    background-color: rgb(147, 171, 243);
	    color: black;
	}
	

</style>
</head>
<body>

<div class = "login">

	<form method = "post" action = "login">
		<h2>Username</h2>
		<input type = "text" name = "username"/>
		
		<h2>Password</h2>
		<input type = "password" name = "password">
		<br>
		<br>
		<input type = "submit" value = "login">
	
	</form>


</div>
</body>
</html>

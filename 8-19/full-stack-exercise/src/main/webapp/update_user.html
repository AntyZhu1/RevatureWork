<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	h1 {
	    text-align: center;
	    font-family: 'Georama', sans-serif;
	    color: white;
	    font-size: 60px;
	}
	
	body {
	    background-color:rgb(1, 1, 24);
	    margin: 0px;
	    font-family: 'Georama', sans-serif;
	    color: white;
	    
	}
	.navbar {
	    background-color: rgb(58, 52, 121);
	    opacity: 80%;
	    justify-content: space-between;
	    width: 100%;
	    display: flex;
	    border-radius: 6px;
	}
	
	.navbar ul {
	    list-style-type: none;
	    margin:0;
	    padding:0;
	    overflow:hidden;
	    
	}
	
	.navbar li {
	    display:inline-block;
	    padding: 10px;
	    text-align: left;
	    /* float: left; */
	}
	.navbar a {
	    text-decoration: none;
	    color:white;
	    font-size: 24px;
	    font-family: 'Georama', sans-serif;
	    display: block;
	    padding: 14px 16px;
	    transition: 0.3s;
	    border-radius: 6px;
	}
	.navbar a:hover {
	    background-color: rgb(147, 171, 243);
	    color: black;
	}
	
	#btn {
    background: rgb(100, 104, 112);
    color:white;
    font-size: 16px;
    padding: 5px 30px;
    border: 1px;
    text-transform: capitalize;
    transition: 0.3s;
    border-style: solid;
    border-color: white;
    float: left;
    box-sizing: border-box;
    margin-bottom: 15px;
	}

	#btn:hover {
	    background-color: lightsteelblue;
	    color: black;
	}
	
	.menu table{
	    width: 100%;
	    background-color: rgba(255, 255, 255, 0.349);
	    border-collapse: collapse;
	    /* border-style: solid;
	    border-color: rgba(114, 132, 190, 0.575) 1px; */
	    border-radius: 6px;
	    margin: 0 auto;
	}
	
	.menu td, th {
	    text-align: center;
	    color: white;
	    font-size: 24px;
	    padding: 20px;
	    font-family: 'Georama', sans-serif;
	    /* align: center; */
	    /* border-style: unset;
	    border-color: rgba(114, 132, 190, 0.575) 1px; */
	
	}
	
	.menu th {
	    text-decoration: underline;
	}
	


</style>
</head>
<body>
<h1>Enter Information</h1>
<form method = "post" action = "update_user">

		<h2>ID</h2>
		<input type="text" name = "id">
		
		<h2>Username</h2>
		<input type = "text" name = "username"/>
		
		<h2>Password</h2>
		<input type = "password" name = "password">
		
		
		<h2>New Username</h2>
		<input type = "text" name = "new_username"/>
		
		<h2>New Password</h2>
		<input type = "password" name = "new_password">
				
		<h2>Nationality</h2>
		<input list="countries" name="nationality">
		  <datalist id="countries">
		    <option value="USA">
		    <option value="Canada">
		    <option value="Mexico">
		    <option value="UK">
		    <option value="Germany">
   		    <option value="France">
		    <option value="Spain">
		    <option value="Italy">
		    <option value="Japan">
		    <option value="China">
		  </datalist>
		  
  		<br>
		<br>
		<input type = "submit" value = "Update User">
	
	</form>
</body>
</html>

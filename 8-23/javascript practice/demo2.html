<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="mytext">Stuff</h1>
    <p><input type="text" name = "" id= "t1" placeholder= "Color Name"></p>
    <button onclick="onButtonPress()">Click me</button>

    <script>

        function onButtonPress() {

            var color = document.getElementById('t1').value;
            document.getElementById('mytext').style.color = color;
            
        }





    </script>
</body>
</html>
